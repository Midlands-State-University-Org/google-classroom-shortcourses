{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center bg-gray-200 py-10">
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md px-20">
        {% csrf_token %}
    <h1 class="flex text-center justify-center text-3xl font-extrabold mt-3 mb-5 text-blue-600 mb-4">Create Class</h1>

        <div class="mb-6">
            {{ course_form|crispy }}
        </div>
        <div class="mb-6">
            {{ image_form|crispy }}
        </div>
        <!-- Submit button -->
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Submit
            </button>
        </div>
    </form>
</body>
</html>
